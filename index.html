<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>SportConnect</h1>
    <p>Find your perfect partner for Tennis, Football, Basketball, or Padel.</p>
  </header>

  <section class="controls">
    <label for="sport-select">Choose your sport:</label>
    <select id="sport-select">
      <option value="all">All Sports</option>
      <option value="Tennis">Tennis</option>
      <option value="Football">Football</option>
      <option value="Basketball">Basketball</option>
      <option value="Padel">Padel</option>
    </select>
  </section>

  <main id="player-list" class="player-list"></main>

  <footer>
    <p>Made with ❤️ for athletes.</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
